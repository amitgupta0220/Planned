<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/login.css">

<body>
    <div class="login-reg-panel">
        <div class="login-info-box">
            <h2>Have an account?</h2>
            <p>Create an account now</p>
            <label id="label-register" for="log-reg-show">Login</label>
            <input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">
        </div>

        <div class="register-info-box">
            <h2>Don't have an account?</h2>
            <p>Tap to create</p>
            <label id="label-login" for="log-login-show">Register</label>
            <input type="radio" name="active-log-panel" id="log-login-show">
        </div>

        <div class="white-panel">
            <div class="login-show">
                <h2>LOGIN</h2>
                <input type="text" placeholder="Email" id="emailForSignIn">
                <input type="password" placeholder="Password" id="passwordForSignIn">
                <input type="button" value="Login" onclick="signIn()">
                <a href="">Forgot password?</a>
            </div>
            <div class="register-show">
                <form name="contactForm">
                    <h2>Register</h2>
                    <input type="text" placeholder="First Name" id="firstName">
                    <i class="error" id="firstnameErr"></i>

                    <input type="text" placeholder="Last Name" id="lastName">
                    <i class="error" id="lastnameErr"></i>

                    <div class="selectYear">
                        <label>Year</label>
                        <select id="yearOption" name="optionYear">
                            <option>Select</option>
                            <option>FE</option>
                            <option>SE</option>
                            <option>TE</option>
                            <option>BE</option>
                        </select>
                        <div class="error" id="yearErr"></div>
                    </div>
                    <div class="selectSem">
                        <label>Semester</label>
                        <select id="semesterOption" name="optionSem">
                            <option value="Sem1">Sem1</option>
                            <option value="Sem2">Sem2</option>
                            <option value="Sem3">Sem3</option>
                            <option value="Sem4">Sem4</option>
                            <option value="Sem5">Sem5</option>
                            <option value="Sem6">Sem6</option>
                            <option value="Sem7">Sem7</option>
                            <option value="Sem8">Sem8</option>
                        </select>
                        <div class="error" id="yearErr"></div>
                    </div>

                    <input type="text" placeholder="Email Address" id="email">
                    <i class="error" id="emailError"></i>

                    <input type="password" placeholder="Password" id="password">
                    <i class="error" id="passwordError"></i>

                    <div class="submitButton">
                        <input type="submit" value="Submit" onclick="signUp()">
                    </div>
                </form>
            </div>
        </div>
    </div>
